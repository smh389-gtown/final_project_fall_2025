{% extends "bootstrap_5_layout.html" %}
{% set active_page = "actor_form" %}

{% block content %}
<h1 class="mb-4 text-center">Guess Results</h1>

{% if actors %}
  <div class="row row-cols-2 row-cols-sm-3 row-cols-md-5 g-3 justify-content-center mb-4">
    {% for actor in actors %}
      <div class="col">
        <div class="card h-100 shadow-sm border-danger text-center">
          {% if actor.profile_path %}
            <img src="https://image.tmdb.org/t/p/w200{{ actor.profile_path }}" class="card-img-top" alt="{{ actor.name }}">
          {% endif %}
          <div class="card-body p-2">
            <p class="card-text">{{ actor.name }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="row justify-content-center">
  <div class="col-md-6 text-center">
    <div class="alert alert-danger" role="alert">
      {{ outcome }}
    </div>
    <a href="{{ url_for('actor_game_routes.form') }}" class="btn btn-danger mt-2">Play Again</a>
  </div>
</div>
{% endblock %}
